<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ff {
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      #hc {
        font-size: 60px;
      }
      #hd {
        font-weight: 400;
      }
      #he {
        text-align: center;
      }
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Heading <span>A</span></h1>
    <h1 class="ff">Heading <span>B</span></h1>
    <h1 id="hc" class="ff">Heading <span>C</span></h1>
    <h1 id="hd" class="ff">Heading <span>D</span></h1>
    <h1 id="he" class="ff">Heading <span>E</span></h1>
  </body>
</html>
