<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: lightgreen;
      }
      #container-1 {
        background-color: lightskyblue;
        padding: 30px;
        border: 30px solid red;
        margin: 30px;
      }
      #container-2 {
        height: 100px;
        width: 500px;
        background-color: lightskyblue;
        padding: 30px;
        border: 30px solid red;
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Without height & width</h1>
    <div id="container-1">
      <p>Content</p>
    </div>

    <h1>With height & width</h1>
    <div id="container-2">
      <p>Content</p>
    </div>
  </body>
</html>
