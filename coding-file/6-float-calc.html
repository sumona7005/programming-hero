<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .left-box {
        float: left;
        background-color: lightblue;
        height: 500px;
        width: 200px;
      }
      .right-box {
        float: right;
        background-color: lightgreen;
        height: 500px;
        width: calc(100% - 200px);
      }
    </style>
  </head>
  <body>
    <div class="left-box"><p>left box</p></div>
    <div class="right-box"><p>right box</p></div>
  </body>
</html>
