<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        border: 2px solid orangered;
        background-color: lightskyblue;
        margin-top: 50px;
      }
      .box-1 {
        transform: scale(1.2);
      }
      .box-2 {
        transform: rotate(30deg);
      }
      .box-3 {
        transform: translate(50px);
      }
      .box-4 {
        transform: scale(1.2) rotate(30deg) translate(50px);
      }
    </style>
  </head>
  <body>
    <div class="box">no transform</div>
    <div class="box-1 box">scale</div>
    <div class="box-2 box">rotate</div>
    <div class="box-3 box">translate</div>
    <div class="box-4 box">all</div>
  </body>
</html>
